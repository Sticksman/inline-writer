{% load artillery_tags %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{% static_url "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen"/>
        <link href="{% static_url "css/artillery.less" %}" rel="stylesheet/less" type="text/css"/>
        <script src="{% static_url "js/underscore.js" %}" type="text/javascript"></script>
        <script src="{% static_url "js/backbone.js" %}" type="text/javascript"></script>
        <script src="{% static_url "js/jquery-1.9.0.min.js" %}" type="text/javascript"></script>
        <script src="{% static_url "bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
        <script src="{% static_url "js/less-1.3.3.min.js" %}" type="text/javascript"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div id="main-nav" class="navbar-inverse navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">Artillery</a>
                    <ul class="nav">
                        <li><a href="{% url write %}">Write</a></li>
                        <li><a href="#">Stories</a></li>
                        <li><a href="#">Genres</a></li>
                        <li><a href="#">Authors</a></li>
                        <li><a href="#">My Stories</a></li>
                    </ul>
                </div>
            </div>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</html>
